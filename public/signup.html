<!DOCTYPE html>
<html lang="en" ng-app="FireSlidesSignup">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>FireSlides Signup</title>

  <!-- jQuery and Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <!-- AngularJS and modules -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

  <!-- Firebase -->
  <script type="text/javascript" src="js/firebase.js"></script>

  <!-- Angular app files -->
  <script src="js/fireslides_signup.js"></script>
  
  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <!-- Fire Slides CSS -->
  <link rel="stylesheet" type="text/css" href="css/fireslides_admin.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body ng-controller="SignupController">

  <div class="container">

  <!-- Navigation -->
  <div class="navbar-wrapper">
    <div class="container">
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">FireSlides</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Page content -->
  <div class="container-fluid page-content">    
    <br>

    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">

        <!-- Signup -->
        <div class="panel deck-panel">
          <div class="panel-heading deck-panel-heading">
            <h3 class="panel-title deck-panel-title text-center">Signup</h3>
          </div>
          <div class="panel-body deck-panel-body">

            <div class="row">
              <div class="col-sm-offset-2 col-sm-8 text-center">
                <!-- Alerts -->    
                <div ng-repeat="alert in UI.alerts" class="{{'alert alert-' + alert.type + ' alert-dismissable' + ' text-center'}}" role="alert">
                  {{alert.msg}}
                  <button type="button" class="close" aria-label="Close" ng-click="closeAlert($index)">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- End Alerts -->
              </div>
            </div>
            
            

            <form name="emailLoginForm" novalidate>
              <div class="col-sm-offset-3 col-sm-6">
                
                <br>

                <!-- Spinners for logging and loading decks-->
                <div ng-show="UI.showSigningUp" class="text-center">Signing up <i class="fa fa-spinner fa-spin"></i></div>

                <br>

                <div class="input-group">
                  <span class="input-group-addon"><strong style="font-size:large;">@</strong></span>
                  <input type="email" class="form-control" name="email" placeholder="Email address" ng-model="user_email">
                </div>
                <span class="help-block"></span>
                          
                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                  <input  type="password" class="form-control" name="password" placeholder="Password" ng-model="user_password" ng-minlength="6">
                </div>
                <span class="help-block"></span>

                <div class="input-group">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                  <input  type="text" class="form-control" name="name" placeholder="Name" ng-model="user_name">
                </div>
                <span class="help-block"></span>
                
                <br>

                <div class="text-center">
                  <button class="btn btn-warning" ng-click="signup()">Submit</button>
                </div>

                <br><br>
                <div class= "text-center">
                  <small>To sign up using your social account, simply visit the <a href="/login.html">login page</a> and click the social login button of your choice (e.g., Twitter or Google).</small>
                </div>
                <br><br>

              </div>
            </form>

          </div>

          <div class="panel-footer deck-panel-footer">
          </div>
        </div>
        <!-- End Signup -->

      </div>
    </div>

  </div>
  <!-- /.container-fluid -->


  </div>

</body>

</html>
